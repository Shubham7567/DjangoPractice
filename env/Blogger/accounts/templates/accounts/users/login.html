{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2 class="card-title">LogIn</h2>
    </div>
    <div class="card-body">

        {% if error %}
            <span class="alert-danger">{{ error }}</span>
        {% endif %}
        <form method="post">
            {% for field in form %}
            <div class="form-group">
                {{ field.label_tag }}<br>
                {{ field }}<br>
                {{ field.errors }}
            </div>
            {% endfor %}
            {% csrf_token %}
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
